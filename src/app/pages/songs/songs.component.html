<div class="container">
  <h2>Most common mood Today: {{ getMostCommonMood() }}</h2>
  
  <div class="add-playlist-section">
    <h2>Add Playlist For todays mood</h2>
    <div class="form-group">
      <input type="text" [(ngModel)]="playlistName" class="form-control" placeholder="Enter playlist name">
    </div>
    <button class="btn btn-primary" (click)="createPlaylist(playlistName)">Create Playlist</button>
  </div>

  <div class="song-container">
    <div class="song-card" *ngFor="let song of songs">
      <img [src]="song.image" alt="Album cover" />
      <div>
        <h3>{{ song.name }}</h3>
        <p>{{ song.artist }}</p>
        <p>{{ song.album }}</p>
        <p>Valence: {{ song.valence }}</p>
        <p>Energy: {{ song.energy }}</p>
        <p>Danceability: {{ song.danceability }}</p>
        <p>Mood: {{song.mood}}</p>
      </div>
    </div>
  </div>
</div>
